<!DOCTYPE html>
<html>

<head>

    <meta charset="utf8" />
    <title>FORMS</title>

</head>

<body>

    <form name="form1">
        <input type="text" name="name" placeholder="Name" required></input>
        <input type="text" name="surname" placeholder="Surname" required></input>
        <input type="text" name="number" placeholder="Number XXX-XX-XX" pattern=[0-9]{3}-[0-9]{2}-[0-9]{2}></input>
        <input type="text" name="mail" placeholder="E-mail"></input><br>

        <p><input type="submit" name="send" value="Send"></input>
        </p>
    </form>
    <script>
        function sendForm(e) {
            var mailStr = document.form1.mail;
            var val = mailStr.value;
            var raw = val.indexOf("@")
            if (raw != -1) {
                alert('all ok, your form will be send')
            } else {
                e.preventDefault()
            }
        }
        var sendButton = document.form1.send;
        sendButton.addEventListener("click", sendForm);
    </script>
</body>

</html>
